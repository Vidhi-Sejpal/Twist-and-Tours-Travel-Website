<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        h3,h4,p{
            color: #000;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }
        span{
            color: #161212;;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h3>The query has been received  from <span>{{name|capfirst}}</h3>
    <h4>Name : <span>{{name|capfirst}}</span></h4>
    <h4>Email Address : <span>{{email}}</span></h4>
    <h4>Phone Number : <span>{{number}}</span></h4>
    <p>Query :
        <span>{{message}}</span> 
    </p>
</body>
</html>
